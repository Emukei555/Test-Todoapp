<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>タスク編集</h1>
    <form th:action="@{'/todos/update/' + ${todo.id}}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">タスク名</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${todo.title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">詳細</label>
            <textarea class="form-control" id="description" name="description" th:text="${todo.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="completed" class="form-label">完了</label>
            <input type="checkbox" id="completed" name="completed" th:checked="${todo.completed}">
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="/todos" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
</body>
</html>
