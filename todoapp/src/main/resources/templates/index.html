<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h1 class="h4 mb-0">新しいタスクを追加</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/todos}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">タスク名</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="例: 買い物に行く" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">詳細</label>
                            <textarea class="form-control" id="description" name="description" rows="2" placeholder="（任意）牛乳とパンを買う"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-lg"></i> 追加
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="h5 mb-0">タスク一覧</h2>
                </div>
                <ul class="list-group list-group-flush">
                    <li th:each="todo : ${todos}" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <input class="form-check-input me-2" type="checkbox" th:checked="${todo.completed}" disabled>
                            <span th:text="${todo.title}" th:classappend="${todo.completed} ? 'text-muted text-decoration-line-through' : ''"></span>
                        </div>
                        <div>
                            <a th:href="@{'/todos/edit/' + ${todo.id}}" class="btn btn-sm btn-outline-secondary border-0" title="編集">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{'/todos/delete/' + ${todo.id}}" class="btn btn-sm btn-outline-danger border-0" title="削除">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </li>
                    <li th:if="${#lists.isEmpty(todos)}" class="list-group-item text-center text-muted">
                        タスクはありません。
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
