<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="h4 mb-0">タスク編集</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{'/todos/update/' + ${todo.id}}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">タスク名</label>
                            <input type="text" class="form-control" id="title" name="title" th:value="${todo.title}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">詳細</label>
                            <textarea class="form-control" id="description" name="description" rows="3" th:text="${todo.description}"></textarea>
                        </div>
                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" role="switch" id="completed" name="completed" th:checked="${todo.completed}">
                            <label class="form-check-label" for="completed">完了にする</label>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/todos" class="btn btn-secondary">キャンセル</a>
                            <button type="submit" class="btn btn-primary">更新</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
